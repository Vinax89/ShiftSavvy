# ./sonar-project.properties
sonar.projectKey=Vinax89_ShiftSavvy
sonar.organization=vinax89

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.{test,spec}.{ts,tsx}

# Vitest coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Ignore build and generated output
sonar.exclusions=.next/**,.turbo/**,node_modules/**,coverage/**,scripts/**,src/tools/**,**/*.md,**/*.mdx,**/__mocks__/**,**/*.stories.tsx
