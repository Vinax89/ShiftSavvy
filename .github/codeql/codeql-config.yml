name: ShiftSavvy CodeQL Config
paths:
  - src
  - src/tools
  - scripts
  - functions/src
  - .github/workflows
paths-ignore:
  - node_modules/**
  - .next/**
  - .turbo/**
  - dist/**
  - functions/dist/**
  - coverage/**
  - public/**
  - playwright-report/**
queries:
  - uses: security-extended
  - uses: security-and-quality
