# .github/codeql/codeql-config.yml
name: ShiftSavvy CodeQL Config

# Analyze source + scripts (and Actions), skip build artifacts & deps
paths:
  - src
  - src/tools
  - scripts
  - functions/src        # keep if you have Firebase Functions
  - .github/workflows    # enables scanning the "actions" language

paths-ignore:
  - node_modules/**
  - .next/**
  - .turbo/**
  - dist/**
  - functions/dist/**
  - coverage/**
  - public/**
  - playwright-report/**

# Extended security + quality queries on top of defaults
queries:
  - uses: security-extended
  - uses: security-and-quality
